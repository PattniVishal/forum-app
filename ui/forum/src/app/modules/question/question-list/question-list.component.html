<div class="flex flex-col px-5 my-2">
    <div class="flex justify-between">
        <div (click)="addQuestionDialog()"
            class="bg-green-600 hover:bg-green-700 rounded-md cursor-pointer m-2 text-white text-base font-light p-2">
            + Add New Question</div>
    </div>
    <app-question-card class="m-2" [question]="question" [routerLink]="['../', question.questionId]" *ngFor="let question of questionList"></app-question-card>
</div>
