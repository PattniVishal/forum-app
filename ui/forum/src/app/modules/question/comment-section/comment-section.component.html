<div class="bg-gray-50 border rounded-md m-2 p-2">
    <div>
        <textarea name="new_comment" cols="" rows="2" placeholder=" add comment ..." required [(ngModel)]="newComment" class="bg-yellow-50 rounded-md p-2 w-full"></textarea>
    </div>
    <div class="flex flex-col sm:flex-row justify-end mt-1">
        <div><button (click)="onCancelComment()" class="bg-gray-400 hover:bg-gray-500 text-white rounded-md p-1 px-2 mx-2">Cancel</button></div>
        <div><button (click)="onPostComment()" [disabled]="newComment.length == 0" class="bg-green-600 hover:bg-green-700 text-white rounded-md p-1 px-2 mx-2">Post</button></div>
    </div>
</div>
<div *ngFor="let comment of commentList" class="bg-gray-50 border rounded-md m-2 p-2">
    <div class="">{{ comment.description }}</div>
    <div class="flex flex-col sm:flex-row text-xs text-gray-500 sm:justify-end mt-4">
        <div class="mx-4">answered by @{{ comment.username }}</div>
        <div class="mx-4">posted on {{ comment.creationDate }}</div>
    </div>
</div>
